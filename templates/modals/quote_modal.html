<!-- Quote Request Modal -->
<div class="modal fade" id="quoteModal" tabindex="-1" aria-labelledby="quoteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quoteModalLabel">Request a Quote</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="quoteForm">
                    <input type="hidden" id="quoteBusiness" name="business_name">
                    <input type="hidden" id="quoteBusinessAddress" name="business_address">
                    <input type="hidden" id="quoteCategory" name="service_type">
                    
                    <div class="mb-3">
                        <label for="quoteDescription" class="form-label">Project Description</label>
                        <textarea class="form-control" id="quoteDescription" name="description" rows="3" required
                            placeholder="Please describe your project or service needs"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="quoteBudget" class="form-label">Budget Range (Optional)</label>
                        <select class="form-select" id="quoteBudget" name="budget">
                            <option value="">Select budget range</option>
                            <option value="Under $500">Under $500</option>
                            <option value="$500 - $1,000">$500 - $1,000</option>
                            <option value="$1,000 - $2,500">$1,000 - $2,500</option>
                            <option value="$2,500 - $5,000">$2,500 - $5,000</option>
                            <option value="$5,000 - $10,000">$5,000 - $10,000</option>
                            <option value="Over $10,000">Over $10,000</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="quoteDate" class="form-label">Preferred Date</label>
                        <input type="date" class="form-control" id="quoteDate" name="preferred_date" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="quoteName" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="quoteName" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="quoteEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="quoteEmail" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="quotePhone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="quotePhone" name="phone" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submitQuoteBtn">Submit Quote Request</button>
            </div>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Success!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <i class="fas fa-check-circle text-success fa-4x mb-3"></i>
                    <p>Your quote request has been submitted successfully. The business will contact you soon!</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
